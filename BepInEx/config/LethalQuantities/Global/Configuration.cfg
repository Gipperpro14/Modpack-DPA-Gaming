[Advanced]

## Whether or not to use the old configuration handling system. This is for if you do not want to use the web UI. If you choose to use the web UI, then you should not enable any of the configuration files below.
# Setting type: Boolean
# Default value: false
UseLegacy = false

[Global]

## Whether or not to enable the global config for all inside enemies
# Setting type: Boolean
# Default value: false
EnemiesEnabled = false

## Whether or not to enable the global config for all daytime enemies. Typically enemies like manticoils, locusts, etc.
# Setting type: Boolean
# Default value: false
DaytimeEnemiesEnabled = false

## Whether or not to enable the global config for all outside enemies. Typically eyeless dogs, forest giants, etc.
